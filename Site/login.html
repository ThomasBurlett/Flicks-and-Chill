<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title><!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <p style="text-align:center; margin-top: -75px; margin-bottom: -50px;">
    <img alt="Brand" src="http://i.imgur.com/bmVEUnC.png"></p>
    <div class="container">
        <div class="wrapper">
            <form action="" class="form-signin" id="Login_Form" method="post"
            name="Login_Form">
                <h3 class="form-signin-heading">Welcome Back! Please Sign
                In</h3>
                <hr class="colorgraph">
                <br>
                <input autofocus="" class="form-control" name="Username"
                placeholder="Username" required="" type="text"> <input class=
                "form-control" name="Password" placeholder="Password" required=
                "" type="password"> <button class=
                "btn btn-lg btn-primary btn-block" name="Submit" type="submit"
                value="Login">Login</button>
                <p style="text-align: center;">Don't have an account? <a href=
                "sign_up.html">Sign Up Here</a></p>
            </form>
        </div>
    </div><br>
    <a href="index.html">
    <p style="text-align: center">Back to Home Page</p></a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
     
    <script src="js/bootstrap.min.js">
    </script>
</body>
</html>
